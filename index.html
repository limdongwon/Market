<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=euc-kr">
<title>HTML5</title>
<style type="text/css">
    body {
        text-align: center;
        color: #FFF;
        width: 900px;
    }
    div#wapper {
        width: 100%;
        text-align: left;
        min-height: 300px;
        margin: 0 auto;
    }
    header, footer, nav, aside, section {
        border: 1px solid #999;
        margin: 5px;
        padding: 10px;
    }
    header {
        height: 50px;
        background-color: red;
    }
    nav, section, aside {
        float: left;
        height: 500px;
    }
    nav {
        background-color: goldenrod;
        width: 190px;
    }
    section {
        background-color: green;
        width: 564px;
    }
    aside {
        background-color: goldenrod;
        width: 50px;
    }
    footer {
        height: 50px;
        background-color: blue;
        position: relatiev;
        clear: both;
    }
    article {
        width: 90%;
        margin: 20px;
        background-color: #999;
    }
</style>

</head>
<body>
    <div id="wapper">
        <!--헤더시작-->
        <header>
            <p>header</p>
        </header>
        <!--네비게이션-->
        <nav>
            <p>농장소개</p>
            <p>제품소개</p>
            <ul>
                <li><a href="">아로니아</a></li>
                <li><a href="">노니</a></li>
                <li><a href="">블루베리</a></li>
            </ul>
            <p>문의사항</p>
        </nav>
        <!--콘텐츠부분-->
        <section>
            <p>section</p>
            <article>
                <p>아로니아(영어: aronia) 또는 초크베리(영어: choke-berry, the choke-berries)는 아로니아 나무의 열매로 식용 또는 약용으로 사용하며 식용 색소의 원료로 쓰이기도 하고 관상용으로도 역시 재배된다. '레드 초크베리', '블랙 초크베리', '퍼플 초크베리'의 3가지를 합쳐서 아로니아라고 한다. '킹스베리'(King's Berry)라는 별명도 가지고 있다.</p>
            </article>
        </section>
        <!--사이드바-->
        <aside>
            <p>aside</p>
        </aside>
        <!--풋터-->
        <footer>footer</footer>
    </div>
</body>
</html>
